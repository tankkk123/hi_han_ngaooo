  class="

>
  <head>
    <meta charset="UTF-8" />
    <!-- 0. Phần icon của website (thay đổi link đến icon nếu bạn muốn sửa nó) -->
    <link rel="shortcut icon" type="image/png" href="./birthdayCake.png" />

    <!-- 1. Đây là phần title của website -->
    <title>Hi Hân</title>
    <link rel="icon" href="./IMG_0030.JPG" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script>
      window.open = function () {};
      window.print = function () {};
      // Support hover state for mobile.
      if (false) {
        window.ontouchstart = function () {};
      }
    </script>
    <script
      type="text/javascript"
      src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
    ></script>
    <meta content="clickberry-extension-here" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Wendy+One"
      rel="stylesheet"
      type="text/css"
    />
    <div class="container">
      <!-- 2. Dòng chữ Happy Birthday
            Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
      <div class="balloon">
        <div><span>H</span></div>
        <div><span>A</span></div>
        <div><span>P</span></div>
        <div><span>P</span></div>
        <div><span>Y</span></div>
        <div><span>W</span></div>
        <div><span>O</span></div>
        <div><span>M</span></div>
        <div><span>A</span></div>
        <div><span>N</span></div>
        <div><span>D</span></div>
        <div><span>A</span></div>
        <div><span>Y</span></div>
      </div>
      <div class="avatar">
        <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
        <img
          src="./IMG_0030.JPG"
          alt=""
          class="avatar__img"
          onclick="showMessage()"
        />
        <!-- 4. Tên của người đó -->
        <h1 onclick="showMessage()" class="avatar__title">Hân ngáo</h1>
      </div>

      <!-- 5. Phần nhạc -->
      <audio id="player" autoplay loop>
        <source src="./music.mp3" type="audio/mp3" />
      </audio>
    </div>
    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
      function showMessage() {
        // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
        swal({
          title: "Lời nhắn", // Tiêu đề của popup
          text: "Chúc em ngày 20/10 vui vẻ mạnh khoẻ học giỏi và ngày càng xinh xắn đáng yêu cute phô mai que hơn nhé !", // Nội dung lời nhắn
          button: {
            text: "X",
          },
        });
      }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
